<div class="card mb-10">
  <div class="card-body">
    <div class="card-body py-3">
      <div class="table-responsive">
        <table class="table table-row-bordered table-row-gray-100 align-middle gs-0 gy-3">
          <thead>
          <tr class="fw-bolder text-muted">
            <th class="w-25px">
              <div class="form-check form-check-sm form-check-custom form-check-solid">
                <input class="form-check-input" type="checkbox" (change)="toggleAllSelection($event)" />
              </div>
            </th>
            <th class="min-w-20px text-center">#</th>
            <th class="min-w-auto text-center"> شماره محصول</th>
            <th class="min-w-200px text-center">عنوان</th>
            <th class="min-w-120px text-center">قیمت (ریال)</th>
            <th class="min-w-120px text-center">موجودی</th>
            <th class="min-w-100px text-center">عملیات</th>
          </tr>
          </thead>
          <tbody>
          <ng-container *ngIf="products$ | async as products">
            <tr *ngFor="let product of products | slice: (currentPage - 1) * pageSize : currentPage * pageSize; let i = index">
              <td class="text-center">
                <div class="form-check form-check-sm form-check-custom form-check-solid">
                  <input class="form-check-input widget-13-check" type="checkbox" (change)="toggleSelection(product.id)" [checked]="selectedProducts.has(product.id)" />
                </div>
              </td>
              <td class="text-center"><span>{{ (currentPage - 1) * pageSize + i + 1 }}</span></td>
              <td class="text-center"><span class="text-dark fw-bolder text-muted d-block fs-7">{{ product.id }}</span></td>
              <td class="text-center"><span class="text-dark fw-bolder text-hover-primary d-block mb-1 fs-6">{{ product.name }}</span></td>
              <td class="text-center"><span class="text-muted fw-bold text-muted d-block fs-7">{{ product.price.toLocaleString() }}</span></td>
              <td class="text-dark fw-bolder text-center text-hover-primary fs-6">{{ product.stock }}</td>
              <td class="text-center">
                <a   (click)="openModalEditProduct(product.id)" class="btn btn-icon btn-bg-light btn-active-color-primary btn-sm me-1">
                  <span [inlineSVG]="'./assets/media/icons/duotune/art/art005.svg'" class="svg-icon svg-icon-3"></span>
                </a>
                <a (click)="onDeleteProduct(product.id)" class="btn btn-icon btn-bg-light btn-active-color-primary btn-sm">
                  <span [inlineSVG]="'./assets/media/icons/duotune/general/gen027.svg'" class="svg-icon svg-icon-3"></span>
                </a>
              </td>
            </tr>
          </ng-container>
          </tbody>
        </table>
      </div>
      <nz-pagination [nzPageIndex]="currentPage" [nzTotal]="(products$ | async)?.length || 0" [nzPageSize]="pageSize" (nzPageIndexChange)="onPageChange($event)"></nz-pagination>
    </div>
  </div>
</div>
