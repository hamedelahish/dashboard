<nz-tree-select
  [nzDropdownStyle]="{ maxHeight: '300px', overflow: 'auto',zIndex: 99999999 }"
  style="width: 100%"
  [nzExpandedKeys]="expandKeys"
  [nzNodes]="nodes"
  nzShowSearch
  nzPlaceHolder="انتخاب دسته بندی"
  [(ngModel)]="value"
  (ngModelChange)="onChange($event)"
  class=" form-select-white"
></nz-tree-select>
