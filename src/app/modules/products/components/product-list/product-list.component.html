<app-product-filter
  (showModalAddProduct)="showModalAddProduct()"
  (batchDelete)="onBatchDelete()"
  (searchProducts)="onSearch($event)"
></app-product-filter>
<app-product-table
  [products$]="products$"
  (productDeleted)="onDeleteProduct($event)"
  (productsSelected)="onProductsSelected($event)"
></app-product-table>
