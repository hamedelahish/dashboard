<div class="card">
  <div class="card-header">
    <h3 class="card-title">{{isEditMode?'ویرایش کاربر':'افزودن کاربر'}}</h3>
  </div>
  <div class="card-body">
    <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
 
  

      <div class="mb-3">
        <label for="fullName" class="form-label">نام و نام خانوادگی</label>
        <input
          type="text"
          id="fullName"
          formControlName="fullName"
          class="form-control"
          [class.is-invalid]="userForm.get('fullName')?.invalid && userForm.get('fullName')?.touched"
        />
        <div *ngIf="userForm.get('fullName')?.invalid && userForm.get('fullName')?.touched" class="invalid-feedback">
          نام و نام خانوادگی الزامی میباشد
        </div>
      </div>

  
      <div class="mb-3">
        <label for="email" class="form-label">ایمیل</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          class="form-control"
          [class.is-invalid]="userForm.get('email')?.invalid && userForm.get('email')?.touched"
        />
        <div *ngIf="userForm.get('email')?.invalid && userForm.get('email')?.touched" class="invalid-feedback">
          ایمیل الزامی می باشد
        </div>
      </div>

     
      <div class="mb-3">
        <label for="phone" class="form-label">شماره همراه</label>
        <input
          type="text"
          id="phone"
          formControlName="phone"
          class="form-control"
          [class.is-invalid]="userForm.get('phone')?.invalid && userForm.get('phone')?.touched"
        />
        <div *ngIf="userForm.get('phone')?.invalid && userForm.get('phone')?.touched" class="invalid-feedback">
          شماره همراه الزامی می باشد
        </div>
      </div>

   
      <div class="mb-3">
        <label for="address" class="form-label">آدرس</label>
        <textarea
          id="address"
          formControlName="address"
          class="form-control"
          rows="3"
          [class.is-invalid]="userForm.get('address')?.invalid && userForm.get('address')?.touched"
        ></textarea>
        <div *ngIf="userForm.get('address')?.invalid && userForm.get('address')?.touched" class="invalid-feedback">
         آدرس الزامی می باشد
        </div>
      </div>

      <div class="mb-3">
        <label for="username" class="form-label">نام کاربری</label>
        <input
          type="text"
          id="username"
          formControlName="username"
          [ngClass]=" isEditMode?'form-control form-control-solid':'form-control'"
          [readonly]="isEditMode"
          [class.is-invalid]="userForm.get('username')?.invalid && userForm.get('username')?.touched"
        />
        <div *ngIf="userForm.get('username')?.invalid && userForm.get('username')?.touched" class="invalid-feedback">
         نام کاربری الزامی میباشد
        </div>
      </div>
      
      <div *ngIf="" class="mb-3">
        <label for="password" class="form-label">رمز عبور</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          class="form-control"
          [class.is-invalid]="userForm.get('password')?.invalid && userForm.get('password')?.touched"
        />
        <div *ngIf="userForm.get('password')?.invalid && userForm.get('password')?.touched" class="invalid-feedback">
        رمز عبور الزامی می باشد
        </div>
      </div>

     
      <div class="mb-3">
        <label for="role" class="form-label">نقش</label>
        <select
          id="role"
          formControlName="roleId"
          class="form-select"
          [class.is-invalid]="userForm.get('roleId')?.invalid && userForm.get('roleId')?.touched"
        >
          <option value="">نقش را انتخاب کنید</option>
          <option *ngFor="let role of roles" [value]="role.id">{{ role.name }}</option>
        </select>
        <div *ngIf="userForm.get('roleId')?.invalid && userForm.get('roleId')?.touched" class="invalid-feedback">
         نقش کاربر الزامی می باشد
        </div>
      </div>

   
      <div class="d-flex justify-content-end">
        <button type="submit" class="btn btn-primary" [disabled]="userForm.invalid">{{isEditMode?'ویرایش کاربر':'افزودن کاربر'}}</button>
      </div>
    </form>
  </div>
</div>
