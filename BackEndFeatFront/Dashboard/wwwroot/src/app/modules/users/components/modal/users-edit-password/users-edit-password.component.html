<div class="card">
  <div class="card-header">
    <h3 class="card-title">{{ "ویرایش رمز عبور" }}</h3>
  </div>
  <div class="card-body">
    <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="username" class="form-label">نام کاربری</label>
        <input
          type="text"
          id="username"
          formControlName="username"
          class="form-control form-control-solid"
          [readonly]="isEditMode"
          [class.is-invalid]="
            userForm.get('username')?.invalid &&
            userForm.get('username')?.touched
          "
        />
        <div
          *ngIf="
            userForm.get('username')?.invalid &&
            userForm.get('username')?.touched
          "
          class="invalid-feedback"
        >
          نام کاربری الزامی میباشد
        </div>
      </div>

      <div  class="mb-3">
        <label for="oldPassword" class="form-label">رمز عبور فعلی</label>
        <input
          type="password"
          id="oldPassword"
          formControlName="oldPassword"
          class="form-control"
          [class.is-invalid]="
            userForm.get('oldPassword')?.invalid &&
            userForm.get('oldPassword')?.touched
          "
        />
        <div
          *ngIf="
            userForm.get('oldPassword')?.invalid &&
            userForm.get('oldPassword')?.touched
          "
          class="invalid-feedback"
        >
          رمز عبور فعلی الزامی می باشد
        </div>
      </div>
      <div  class="mb-3">
        <label for="password" class="form-label">رمز عبور جدید</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          class="form-control"
          [class.is-invalid]="
            userForm.get('password')?.invalid &&
            userForm.get('password')?.touched
          "
        />
        <div
          *ngIf="
            userForm.get('password')?.invalid &&
            userForm.get('password')?.touched
          "
          class="invalid-feedback"
        >
          رمز عبور جدید الزامی می باشد
        </div>
      </div>

      <div class="d-flex justify-content-end">
        <button
          type="submit"
          class="btn btn-primary"
          [disabled]="userForm.invalid"
        >
          {{ "ویرایش رمز عبور" }}
        </button>
      </div>
    </form>
  </div>
</div>
